<script>
//other hidden village

window.oncontextmenu=disablerightclick;

function disablerightclick(){
        return false;
}

let noneshow=document.getElementsByClassName("rest");

for(let a=0; a<noneshow.length; a++){
let makeid=noneshow[a].getAttribute("title");


noneshow[a].onmouseover=hvopacitiestime;
noneshow[a].onmouseout=hvnoneopacitiestime;


function hvopacitiestime(){
setTimeout(hvopacities, 200);
}


function hvnoneopacitiestime(){
setTimeout(hvnoneopacities, 200);
}

function hvopacities(){
//labeloff();
document.getElementById(makeid).style.opacity="100%";

}

function hvnoneopacities(){
document.getElementById(makeid).style.display="";
//labelon();


}
}


//land of waters

let water=document.getElementsByClassName('water');
let watertitle=document.getElementById('titleWater');
let logoopacity=document.getElementById('onegreatNation');
let noshow=document.getElementsByClassName("getout");


for(let i=0; i<water.length;i++){

water[i].onmouseover=onittime;
water[i].onmouseout=offittime;


function onit(){
for(let i=0; i<water.length;i++){
water[i].style.fill="rgb(11, 63, 112)";
logoopacity.style.opacity="100%"
watertitle.style.opacity="100%"
//labeloff();


}
}
function offit(){
for(let i=0; i<water.length;i++){
water[i].style.fill="";
logoopacity.style.opacity=""
watertitle.style.opacity=""
//labelon();

}
}

function onittime(){
setTimeout(onit, 200);
}


function offittime(){
setTimeout(offit, 200);
}
}





//   hidden eddy
let eddy=document.getElementById("eddy");
let eddytitle=document.getElementById("hidden eddy");


eddy.onmouseover=eddyshowtime;
eddy.onmouseout=eddyhidetime;



function eddyshowtime(){
setTimeout(eddyshow, 200);
}


function eddyhidetime(){
setTimeout(eddyhide, 200);
}

function eddyshow(){
eddytitle.style.opacity="100%"
//labeloff()

}

function eddyhide(){
eddytitle.style.opacity=""
//labelon()
}



//   hidden sound
let sounds=document.getElementById("sounds");
let soundstitle=document.getElementById("land of sound");


sounds.onmouseover=soundsshowtime;
sounds.onmouseout=soundshidetime;



function soundsshowtime(){
setTimeout(soundsshow, 200);
}


function soundshidetime(){
setTimeout(soundshide, 200);
}

function soundsshow(){
//labeloff()
soundstitle.style.opacity="100%"
document.getElementById("sound").style.opacity="100%"

}

function soundshide(){
soundstitle.style.opacity=""
//labelon()

}
